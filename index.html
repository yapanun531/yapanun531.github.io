<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="inputBox">
        <select class="form-select" name="name" id="name" required></select>
        <span>請選擇</span>
    </div>
    <div class="inputBox">
        <input type="text" id="account" required>
        <span>帳號:</span>
    </div>
    <div class="inputBox">
        <input type="password" id="password" required>
        <span>密碼:</span>
    </div>
    <div>
        <button type="button" class="btn" onclick="sendData()">確認</button>
    </div>
</body>

<script type="text/javascript">
    var names = ['葛允增', '李沛澄', '王翊帆', '莊瑋杰', '蔡紘揚', '彭冠綸', '鄭懷謙', '張傑程', '凱德爾', '劉光尚', '米哈洛', '喬楚瑜', '陳晉垣', '潘建宏', '莊博元', '陳慶達', '傅發翔', '江均'];
    var nameSelect = document.getElementById("name");
    var inner = "";
    for (var i = 0; i < names.length; i++) {
        inner = inner + '<option value=' + names[i] + '>' + names[i] + '</option>';
    }
    nameSelect.innerHTML = inner;

    function sendData() {
        const account = document.getElementById('account').value;
        const password = document.getElementById('password').value;
        const name = document.getElementById('name').value;
        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setText('註冊').show().onClick(function () {
            const data = JSON.stringify({ account: account, name: name, password: password });
            Telegram.WebApp.sendData(data);
            Telegram.WebApp.close();
        });
    }

    Telegram.WebApp.expand();
</script>

</html>
